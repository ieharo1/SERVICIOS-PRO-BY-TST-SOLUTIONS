name: servicios_pro
description: "SERVICIOS PRO BY TST SOLUTIONS - Professional quotations and work orders generator"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Database
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # PDF Generation
  pdf: ^3.11.2
  printing: ^5.14.2
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  image_picker: ^1.1.2
  
  # Charts
  fl_chart: ^0.70.2
  
  # File handling
  file_picker: ^8.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logos/
